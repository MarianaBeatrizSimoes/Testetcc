<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pagcadastro.css">
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Cadastro EcobriEduque
                <img src="imgs/logoEcobrieduque.png" alt="" id="logo">  
            </legend>
            <img src="imgs/logo.png" alt="" id="logo">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">

            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email">
            </div>
            <div>
                <label for="cpf">CPF:</label>
                <input type="text"  name="cpf" id="cpf">
            </div>
            <div>
                <label for="datanasc">Data de Nascimento:</label>
                <input type="date" name="datanasc" id="datanasc">
            </div>
            <div class="radio-group">
                <label for="genero">Gênero:</label>
                <label for="Feminino">
                    <input type="radio" name="genero" id="Feminino" value="Feminino"/> Feminino
                </label>
                <label for="Masculino">
                    <input type="radio" name="genero" id="Masculino" value="Masculino"/> Masculino
                </label>
                <label for="Outro">
                    <input type="radio" name="genero" id="Outro" value="Outro"/> Outro
                </label>
            </div>
            <div>
                <label for="tipo">Tipo Usuário:</label>
                <select name="tipo" id="tipo">
                    <option value="comum">Comum</option>
                    <option value="coletor">Coletor</option>
                    <option value="separador">Separador</option>
                </select>
            </div>
            <div>
                <button type="submit">Cadastrar</button>
            </div>
            <div>
              <a href="index.html">Voltar</a> 
            </div>
        </fieldset>
    </form>
</body>
</html>
